worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # DNS interno de Docker para resolver servicios (backend, frontend)
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Upstream para backend (Express + Socket.io)
  upstream backend_servers {
    least_conn;
    server backend:3000 resolve;
  }

  # Upstream para frontend (Nginx estático)
  upstream frontend_servers {
    least_conn;
    server frontend:80 resolve;
  }

  server {
    listen 80;
    server_name _;

    # Rutas API
    location /api/ {
      proxy_pass http://backend_servers;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSockets (Socket.io)
    location /socket.io/ {
      proxy_pass http://backend_servers;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # Frontend (HTML/JS/CSS estático)
    location / {
      proxy_pass http://frontend_servers;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }
  }
}
