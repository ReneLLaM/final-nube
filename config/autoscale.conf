# Configuración de Autoescalabilidad para Chat en Tiempo Real
# Este archivo define los parámetros de escalado automático

# Umbral de CPU (porcentaje) para activar scale up - PRUEBAS: 50%
CPU_THRESHOLD=50

# Número de réplicas
MIN_REPLICAS=1
MAX_REPLICAS=5


# Tiempos de espera (cooldown) en segundos - REDUCIDOS PARA PRUEBAS
SCALE_UP_COOLDOWN=30
SCALE_DOWN_COOLDOWN=60

# Intervalo de verificación de salud en segundos
HEALTH_CHECK_INTERVAL=10

# Umbral de conexiones activas para scale up
CONNECTION_THRESHOLD=100

# Umbral de mensajes por minuto para scale up
MESSAGE_RATE_THRESHOLD=50
